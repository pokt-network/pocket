externalDocs:
  description: Find out more about Pocket Network
  url: "https://pokt.network"
components:
  schemas:
    # Requests
    ChallengeRequest:
      type: object
      required:
        - majority_responses
        - minority_response
        - address
        - servicer_pub_key
        - session_id
      properties:
