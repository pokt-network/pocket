syntax = "proto3";
import "google/protobuf/any.proto";
package utility;
option go_package = "/utility/types/";

message Transaction {
  google.protobuf.Any msg = 1;
  string fee = 2;
  Signature signature = 3;
  string nonce = 4;
}

message TransactionResult {
  uint32 code = 1;
  bytes signer = 2;
  bytes recipient = 3;
  string message_type = 4;
  int64 height = 5;
  uint32 index = 6;
  Transaction transaction = 7;
}

message Signature {
  bytes public_key = 1;
  bytes signature = 2;
}