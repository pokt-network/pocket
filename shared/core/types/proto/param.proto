syntax = "proto3";

package core;

option go_package = "github.com/pokt-network/pocket/shared/core/types";

message Param {
    string Name = 1;
    string Value = 2;
    int64  Height = 3;
}

message Flag {
    string Name = 1;
    string Value = 2;
    int64  Height = 3;
    string Enabled = 4;
}
