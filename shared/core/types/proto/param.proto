syntax = "proto3";

package core;

option go_package = "github.com/pokt-network/pocket/shared/core/types";

message Param {
    string name = 1;
    string value = 2;
    int64  height = 3;
}

message Flag {
    string name = 1;
    string value = 2;
    int64  height = 3;
    string enabled = 4;
}
