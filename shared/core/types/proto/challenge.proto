syntax = "proto3";

package core;

option go_package = "github.com/pokt-network/pocket/shared/core/types";

import "relay.proto";

message Challenge {
   string session_id = 1;
   string address = 2;
   string servicer_public_key = 3;
   RelayResponse minority_response = 4;
   repeated RelayResponse majority_responses = 5;
}

message ChallengeResponse {
    string response = 1;
}
