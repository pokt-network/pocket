syntax = "proto3";
package shared;

option go_package = "github.com/pokt-network/pocket/shared/types";

message DefaultTxResult {
  bytes tx = 1;
  int64 height = 2;
  int32 index = 3;
  int32 result_code = 4; // TODO could have a type for utility.Code after #163
  string error = 5; // TODO could use utility.Error after #163
  string signer = 6;
  string recipient = 7;
  string message_type = 8; // TODO could be converted to enum once in the utility module
}