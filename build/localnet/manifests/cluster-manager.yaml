apiVersion: v1
kind: Pod
metadata:
  name: pocket-v1-cluster-manager
spec:
  initContainers:
    - name: wait-for-validator-001-pocket
      image: busybox
      command:
        [
          "sh",
          "-c",
          'until wget -q -O - "http://validator-001-pocket:50832/v1/health" --timeout=2 --tries=2 --spider >/dev/null 2>&1; do echo waiting for validator-001-pocket to be online and healthy...; sleep 2; done;',
        ]
  containers:
    - name: cluster-manager
      image: cluster-manager-image
      imagePullPolicy: IfNotPresent
      args:
        - cluster-manager
      env:
        - name: RPC_HOST
          value: pocket-full-nodes
  serviceAccountName: cluster-manager
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cluster-manager
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: cluster-manager
subjects:
  - kind: ServiceAccount
    name: cluster-manager
    apiGroup: ""
roleRef:
  kind: Role
  name: cluster-manager
  apiGroup: ""
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: cluster-manager
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["validators-private-keys"]
    verbs: ["get"]
  - apiGroups: [""]
    resources: ["services", "pods"]
    verbs: ["watch", "list", "get"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["delete"]
  - apiGroups: ["apps"]
    resources: ["statefulsets"]
    verbs: ["get"]
