version: "3.8"

# docker plugin install grafana/loki-docker-driver:latest --alias loki --grant-all-permissions
x-loki:
  &loki-logging
  driver: loki
  options:
    loki-url: "http://localhost:3100/loki/api/v1/push"
    max-size: '5m'
    max-file: '3'
    keep-file: 'false'
    loki-external-labels: "job=pocket-nodes,container_name={{.Name}},instance={{.Name}},project=pocket-v1"

services:
  client:
    container_name: client
    image: pocket/client:latest
    build:
      context: ../..
      dockerfile: ./build/Dockerfile.client
    volumes:
      - ${PWD}:/go/src/github.com/pocket-network
    stdin_open: true
    tty: true

  node1.consensus:
    logging: *loki-logging
    container_name: node1.consensus
    image: pocket/consensus:latest
    command: "build/scripts/watch.sh build/config/config1.json"
    build:
      context: ../..
      dockerfile: ./build/Dockerfile
    expose:
      - "7080" # dlv debug
      - "8080"
      - "9080"
      - "9000"
    ports:
      - "7081:7081"
      - "8081:8080"
      - "9081:9080"
    volumes:
      - ${PWD}:/go/src/github.com/pocket-network
    # Needed for DLV debugging
    security_opt:
      - "seccomp:unconfined"
    # Uncomment to enable DLV debugging
    # environment:
    #   - DEBUG_PORT=7081

