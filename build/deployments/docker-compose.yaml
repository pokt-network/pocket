version: "3.8"

services:
  client:
    container_name: client
    image: pocket/client:latest
    build:
      context: ../..
      dockerfile: ./build/Dockerfile.client
    volumes:
      - ${PWD}:/go/src/github.com/pocket-network
    stdin_open: true
    tty: true

  node1.consensus:
    container_name: node1.consensus
    image: pocket/consensus:latest
    command: "build/scripts/watch.sh build/config/config1.json"
    build:
      context: ../..
      dockerfile: ./build/Dockerfile
    expose:
      - "7080" # dlv debug
      - "8080"
      - "9080"
    ports:
      - "7081:7081"
      - "8081:8080"
      - "9081:9080"
    volumes:
      - ${PWD}:/go/src/github.com/pocket-network
    environment:
      - POSTGRES_SCHEMA=node1
    # Uncomment to enable DLV debugging
    # environment:
    #   - DEBUG_PORT=7081

  node2.consensus:
    container_name: node2.consensus
    image: pocket/consensus:latest
    command: "build/scripts/watch.sh build/config/config2.json"
    build:
      context: ../..
      dockerfile: ./build/Dockerfile
    expose:
      - "7082" # dlv debug
      - "8080"
      - "9080"
    ports:
      - "7082:7082"
      - "8082:8080"
      - "9082:9080"
    volumes:
      - ${PWD}:/go/src/github.com/pocket-network
    environment:
      - POSTGRES_SCHEMA=node2
    # Uncomment to enable DLV debugging
    # environment:
    #   - DEBUG_PORT=7082

  node3.consensus:
    container_name: node3.consensus
    image: pocket/consensus:latest
    command: "build/scripts/watch.sh build/config/config3.json"
    build:
      context: ../..
      dockerfile: ./build/Dockerfile
    expose:
      - "7083" # dlv debug
      - "8080"
      - "9080"
    ports:
      - "7083:7083"
      - "8083:8080"
      - "9083:9080"
    volumes:
      - ${PWD}:/go/src/github.com/pocket-network
    environment:
      - POSTGRES_SCHEMA=node3
    # Uncomment to enable DLV debugging
    # environment:
    #   - DEBUG_PORT=7083

  node4.consensus:
    container_name: node4.consensus
    image: pocket/consensus:latest
    command: "build/scripts/watch.sh build/config/config4.json"
    build:
      context: ../..
      dockerfile: ./build/Dockerfile
    expose:
      - "7084" # dlv debug
      - "8080"
      - "9080"
    ports:
      - "7084:7084"
      - "8084:8080"
      - "9084:9080"
    volumes:
      - ${PWD}:/go/src/github.com/pocket-network
    environment:
      - POSTGRES_SCHEMA=node4

  db:
    container_name: pocket-db
    image: postgres:14.1-alpine
    # image: postgis/postgis  # TODO(olshansky): switch image when we start adding support for GeoZones
    restart: always
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    restart: always
    depends_on:
      - db
    environment:
      PGADMIN_DEFAULT_EMAIL: pgadmin4@pgadmin.org
      PGADMIN_DEFAULT_PASSWORD: pgadmin4
      PGADMIN_LISTEN_ADDRESS: 0.0.0.0
      PGADMIN_LISTEN_PORT: 5050
      # PGADMIN_ENABLE_TLS: "False"
    volumes:
      - ${PWD}/build/pgadmin/servers.json:/pgadmin4/servers.json
      - ${PWD}/build/pgadmin/pgpass.json:/pgpass

    ports:
      - "5050:5050"

volumes:
  db:
    driver: local
