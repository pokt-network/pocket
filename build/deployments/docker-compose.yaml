version: "3.8"

name: pocket-v1

# Make sure you have the loki driver installed. If not, just run `make docker_loki_install`
x-loki: &loki-logging
  driver: loki
  options:
    loki-url: "http://localhost:3100/loki/api/v1/push"
    max-size: "5m"
    max-file: "3"
    keep-file: "false"
    loki-external-labels: "job=pocket-nodes,container_name={{.Name}},instance={{.Name}},project=pocket-v1"

services:
  client:
    container_name: client
    image: pocket/client:latest
    build:
      context: ../..
      dockerfile: ./build/Dockerfile.client
    environment:
      # Any host that is visible and connected to the cluster can be arbitrarily selected as the RPC host
      - RPC_HOST=node1.consensus
    volumes:
      - ${PWD}:/go/src/github.com/pocket-network
    stdin_open: true
    tty: true

  node1.consensus:
    logging: *loki-logging
    container_name: node1.consensus
    image: pocket/consensus:latest
    command: "build/scripts/watch.sh build/config/config.node1.validator.json build/config/genesis.json"
    build:
      context: ../..
      dockerfile: ./build/Dockerfile.localdev
    expose:
      - "7080" # dlv debug
      - "9080"
      - "9000"
      - "42069"
      - "50832"
    ports:
      - "${NODE1_DEBUG_PORT:-0.0.0.0:7081}:7081"
      - "${NODE1_PORT_9081:-0.0.0.0:9081}:9080"
      - "${NODE1_P2P_PORT:-0.0.0.0:42070}:42069"
      - "${NODE1_RPC_PORT:-0.0.0.0:50832}:50832"
    volumes:
      - ${PWD}:/go/src/github.com/pocket-network
    # Needed for DLV debugging
    security_opt:
      - "seccomp:unconfined"
    environment:
      - POCKET_RPC_USE_CORS=true
      - LIBP2P_DEBUG=info
    # Uncomment to enable the pprof server
    #  - PPROF_ENABLED=true
    # Uncomment to enable DLV debugging
    #   - DEBUG_PORT=7081

  node2.consensus:
    logging: *loki-logging
    container_name: node2.consensus
    image: pocket/consensus:latest
    command: "build/scripts/watch.sh build/config/config.node2.validator.json build/config/genesis.json"
    build:
      context: ../..
      dockerfile: ./build/Dockerfile.localdev
    expose:
      - "7082" # dlv debug
      - "42069"
      - "9080"
      - "9000"
      - "50832"
    ports:
      - "${NODE2_DEBUG_PORT:-0.0.0.0:7082}:7081"
      - "${NODE2_PORT_9081:-0.0.0.0:9082}:9080"
      - "${NODE2_P2P_PORT:-0.0.0.0:42071}:42069"
      - "${NODE2_RPC_PORT:-0.0.0.0:50833}:50832"
    volumes:
      - ${PWD}:/go/src/github.com/pocket-network
    # Needed for DLV debugging
    security_opt:
      - "seccomp:unconfined"
    # Uncomment to enable DLV debugging
    # environment:
    #   - DEBUG_PORT=7082

  node3.consensus:
    logging: *loki-logging
    container_name: node3.consensus
    image: pocket/consensus:latest
    command: "build/scripts/watch.sh build/config/config.node3.validator.json build/config/genesis.json"
    build:
      context: ../..
      dockerfile: ./build/Dockerfile.localdev
    expose:
      - "7083" # dlv debug
      - "42069"
      - "9080"
      - "9000"
      - "50832"
    ports:
      - "${NODE3_DEBUG_PORT:-0.0.0.0:7083}:7081"
      - "${NODE3_PORT_9081:-0.0.0.0:9083}:9080"
      - "${NODE3_P2P_PORT:-0.0.0.0:42072}:42069"
      - "${NODE3_RPC_PORT:-0.0.0.0:50834}:50832"
    volumes:
      - ${PWD}:/go/src/github.com/pocket-network
    # Needed for DLV debugging
    security_opt:
      - "seccomp:unconfined"
    # Uncomment to enable DLV debugging
    # environment:
    #   - DEBUG_PORT=7083

  node4.consensus:
    logging: *loki-logging
    container_name: node4.consensus
    image: pocket/consensus:latest
    command: "build/scripts/watch.sh build/config/config.node4.validator.json build/config/genesis.json"
    build:
      context: ../..
      dockerfile: ./build/Dockerfile.localdev
    expose:
      - "7084" # dlv debug
      - "42069"
      - "9080"
      - "9000"
      - "50832"
    ports:
      - "${NODE4_DEBUG_PORT:-0.0.0.0:7084}:7081"
      - "${NODE4_PORT_9081:-0.0.0.0:9084}:9080"
      - "${NODE4_P2P_PORT:-0.0.0.0:42073}:42069"
      - "${NODE4_RPC_PORT:-0.0.0.0:50835}:50832"
    volumes:
      - ${PWD}:/go/src/github.com/pocket-network
    # Needed for DLV debugging
    security_opt:
      - "seccomp:unconfined"
  # Uncomment to enable DLV debugging
  # environment:
  #   - DEBUG_PORT=7084

  node5.servicer:
    logging: *loki-logging
    container_name: node5.servicer
    image: pocket/servicer:latest
    command: >
      sh -c '
      if [ "$NODE5_POCKET_SERVICER_ENABLED" = "true" ]; then
        build/scripts/watch.sh \
          build/config/config.node5.servicer.json \
          build/config/genesis.json;
      else
        echo "Servicer is not enabled. Going to sleep ðŸ˜´";
        sleep infinity;
      fi'
    build:
      context: ../..
      dockerfile: ./build/Dockerfile.localdev
    expose:
      - "7085" # dlv debug
      - "42069"
      - "9080"
      - "9000"
      - "50832"
    ports:
      - "${NODE5_DEBUG_PORT:-0.0.0.0:7085}:7085"
      - "${NODE5_PORT_9081:-0.0.0.0:9085}:9080"
      - "${NODE5_P2P_PORT:-0.0.0.0:42074}:42069"
      - "${NODE5_RPC_PORT:-0.0.0.0:50836}:50832"
    volumes:
      - ${PWD}:/go/src/github.com/pocket-network
    # Needed for DLV debugging
    security_opt:
      - "seccomp:unconfined"
    environment:
      - POCKET_RPC_USE_CORS=true
      # Uncomment to enable DLV debugging
      # - DEBUG_PORT=7085

  node6.fisherman:
    logging: *loki-logging
    container_name: node6.fisherman
    image: pocket/fisherman:latest
    command: >
      sh -c '
      if [ "$NODE6_POCKET_FISHERMAN_ENABLED" = "true" ]; then
        build/scripts/watch.sh \
          build/config/config.node6.fisherman.json \
          build/config/genesis.json;
      else
        echo "Fisherman is not enabled. Going to sleep ðŸ˜´";
        sleep infinity;
      fi'
    build:
      context: ../..
      dockerfile: ./build/Dockerfile.localdev
    expose:
      - "7085" # dlv debug
      - "42069"
      - "9080"
      - "9000"
      - "50832"
    ports:
      - "${NODE6_DEBUG_PORT:-0.0.0.0:7086}:7086"
      - "${NODE6_PORT_9081:-0.0.0.0:9086}:9080"
      - "${NODE6_P2P_PORT:-0.0.0.0:42075}:42069"
      - "${NODE6_RPC_PORT:-0.0.0.0:50837}:50832"
    volumes:
      - ${PWD}:/go/src/github.com/pocket-network
    # Needed for DLV debugging
    security_opt:
      - "seccomp:unconfined"
    environment:
      - POCKET_RPC_USE_CORS=true
      # Uncomment to enable DLV debugging
      # - DEBUG_PORT=7086

  db:
    logging: *loki-logging
    container_name: pocket-db
    # image: postgis/postgis  # TODO(olshansky): switch image when we start adding support for GeoZones
    image: postgres:14.1-alpine
    restart: always
    depends_on:
      - loki
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "${POSTGRES_PORT_5432:-0.0.0.0:5432}:5432"
    volumes:
      - ${PWD}/build/sql:/tmp/scripts
      - db:/var/lib/postgresql/data

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    restart: always
    depends_on:
      - db
    environment:
      PGADMIN_DEFAULT_EMAIL: pgadmin4@pgadmin.org
      PGADMIN_DEFAULT_PASSWORD: pgadmin4
      PGADMIN_LISTEN_ADDRESS: 0.0.0.0
      PGADMIN_LISTEN_PORT: 5050
    volumes:
      - ${PWD}/build/pgadmin/servers.json:/pgadmin4/servers.json:ro
      - ${PWD}/build/pgadmin/pgpass:/pgpass
    ports:
      - "${PGADMIN_PORT_5050:-0.0.0.0:5050}:5050"

  vm:
    logging: *loki-logging
    container_name: victoria-metrics
    image: victoriametrics/victoria-metrics
    restart: unless-stopped
    ports:
      - "${VICTORIA_PORT_8428:-0.0.0.0:8428}:8428"
    volumes:
      - vm:/storage
      - ./telemetry/victoria-metrics:/configs
      - /var/run/docker.sock:/var/run/docker.sock
    command:
      - "--storageDataPath=/storage"
      - "--httpListenAddr=:8428"
      - "--promscrape.config=/configs/scrape.yml"

  grafana:
    logging: *loki-logging
    container_name: grafana
    image: grafana/grafana:8.5.5
    depends_on:
      - "vm"
    environment:
      # TODO(kdas): Figure out why including these plugins on some platforms causes this error:
      #             `Error: âœ— Plugin not found (Grafana v8.5.2 linux-arm64)`
      # - GF_INSTALL_PLUGINS="grafana-clock-panel,grafana-simple-json-datasource"
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_NAME=Main Org.
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "${GRAFANA_PORT_3000:-0.0.0.0:3000}:3000"
    volumes:
      - grafanadata:/var/lib/grafana
      - ./telemetry/grafana/provisioning/:/etc/grafana/provisioning/
      - ./telemetry/dashboards/:/var/lib/grafana/dashboards/
    restart: unless-stopped

  loki:
    # logging: *loki-logging
    image: grafana/loki:2.5.0
    container_name: loki
    expose:
      - 3100
    ports:
      - "${LOKI_PORT_3100:-0.0.0.0:3100}:3100"
    restart: unless-stopped
    volumes:
      - ./telemetry/loki/config.yaml:/etc/loki/local-config.yaml
      - loki:/loki

volumes:
  db:
    driver: local
  vm:
    driver: local
  grafanadata:
    driver: local
  loki:
    driver: local
