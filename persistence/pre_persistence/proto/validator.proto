syntax = "proto3";
package pre_persistence;
option go_package = "/persistence/pre_persistence/";

message Validator {
  bytes Address = 1;
  bytes PublicKey = 2;
  bool Paused = 3;
  int32 Status = 4;
  string ServiceURL = 5;
  string StakedTokens = 6;
  uint32 MissedBlocks = 7;
  uint64 PausedHeight = 8;
  int64 UnstakingHeight = 9;
  bytes Output = 10;
}