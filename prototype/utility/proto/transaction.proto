syntax = "proto3";
import "google/protobuf/any.proto";
package utility;
option go_package = "/utility/types/";

message Transaction {
  google.protobuf.Any msg = 1;
  string fee = 2;
  Signature signature = 3;
  string Nonce = 4;
}

message TransactionResult {
  uint32 Code = 1;
  bytes Signer = 2;
  bytes Recipient = 3;
  string MessageType = 4;
  int64 Height = 5;
  uint32 Index = 6;
  Transaction Transaction = 7;
}

message Signature {
  bytes publicKey = 1;
  bytes signature = 2;
}